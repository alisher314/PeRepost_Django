{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | PeRepost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Адаптивность -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-dark text-white">

<header class="p-3 mb-3 border-bottom bg-dark navbar-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'logo.png' %}" alt="Логотип" width="250" height="32" class="me-2">
            </a>
        </div>
    </div>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6"> <!-- ✅ Адаптивная ширина -->
            <h2 class="text-center mb-4">Войти</h2>

            <form method="post" class="p-4 bg-secondary rounded shadow">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    {{ form.username|add_class:"form-control bg-dark text-white border-0" }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    {{ form.password|add_class:"form-control bg-dark text-white border-0" }}
                </div>
                <button type="submit" class="btn btn-light w-100">Войти</button>
            </form>

            <p class="text-center mt-3">
                Нет аккаунта? <a href="{% url 'index:register' %}" class="text-info">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</main>

</body>
</html>
